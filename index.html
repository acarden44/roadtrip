<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadtrip | Upper Peninsula</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <div class="container">
      <header>

        <div class="grid">
          <img src="src/images/Tahquamenon-Falls.jpg" alt="Tahquamenon Falls" />

          />

          <img src="src/images/munising.jpg" alt="Munising Shoreline" />

      </section>

      <footer class="text-center py-4 mt-5 text-muted small">
        Built by
        <a
          href="https://github.com/aprilcarden"
          target="_blank"
          rel="noopener noreferrer"
          class="text-decoration-none"

          April Carden </a

        <a
          href="https://github.com/acarden44/roadtrip"
          target="_blank"
          rel="noopener noreferrer"
          class="text-decoration-none"

          GitHub </a
